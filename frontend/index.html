<head>
    <meta charset="UTF-8">
    <title>OpenFraming</title>

    <link href="css/main.css" rel="stylesheet">

<body class="container">
<header>
    <h1 class="display-1">OpenFraming</h1>

</header>
<div class="wrapper">
    <div class="form-group purple-border" >

            <label for="documenttextarea">Please input your text for framing classification!</label>
            <textarea class="form-control" id="documenttextarea" rows="3"></textarea>


        <br>
        <br>
        If you want to upload your data in form of a Excel sheet or CSV file, please upload it by clicking on the upload button.
        <br>
        <br>
        <input type="submit" class="btn btn-purple purple-border" value="Upload">
        <br>
        <br>
        <p>Please select one of the following policy issues that corresponds to your document:</p>
        <form>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" id="gunviolence" name="gunviolence" value="gunviolence" checked>Gun Violence
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" id="immigration" name="immigration" value="immigration">Immigration
                </label>
            </div>

            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" id="tobocco" name="tobocco" value="tobocco">Tobocco
                </label>
            </div>

            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" id="samesexmarriage" name="samesexmarriage" value="samesexmarriage">Same-sex Marriage
                </label>
            </div>

            <br>
            <br>

            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" id="covid19" name="covid19" value="covid19">COVID-19
                </label>
            </div>

            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" id="climatechange" name="climatechange" value="climatechange">Climate Change
                </label>
            </div>

            <label for="framestextarea">Please enter the frames for issue framing classification with comma separated values like the example below</label>
            <textarea class="form-control" id="framestextarea" rows="3">gun rights,gun control,politics,mental health,school/public space safety,race/ethnicity,public opinion,society/culture,economic consequences</textarea>
            <br>

            <div class="col-md-3">
                <i class="fas fa-envelope fa-lg"></i>
                <label data-error="wrong" data-success="right">Enter your email</label>
                <input type="email" class="form-control validate purple-border">

            </div>
            <br>
            <button type="submit" class="btn btn-purple purple-border">Perform Frame Classification</button>
        </form>
    </div>
</div>
