      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" style="">
        <li class="nav-item text-light"><a class="nav-link text-white" href="framing.html">Framing Analysis</a></li>

">

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn my-2 my-sm-0 btn-purple btn-info text-dark" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!--  LDA section -->
  <div id="all_topic_models" class="wrapper bg-light">
    <div class="container">
      <div class="row d-flex align-items-start bg-light py-3 pt-3">
        <div class="px-5 col-md-9 text-center mx-auto bg-light">
          <h3 class="text-dark display-3" style="	text-shadow: 0px 0px 0px black;"><b>LDA Topic Discovery</b></h3>
        </div>
      </div>

    </div>
    <!--  Topic model inputs -->
    <script id="topic-model-template" type="text/x-handlebars-template">
      <div class="container bg-light pt-2">
        <div class="table-responsive-sm">
          <table class="table">
            <tbody>
              <tr>
                <td class="">Topic model name</td>
                <td class="align-items-center"><input id="topic-model-name" type="text" placeholder="Corona News Coverage" class="input-group-sm" value="{{topicModelName}}"></td>
              </tr>
              <tr>
                <td class="">Number of topics</td>
                <td class="align-items-center"><input id="tm-num-topics" type="text" placeholder="7" class="input-group-sm" value="{{numTopics}}"></td>
              </tr>
              <tr>
                <td>Upload training file</td>
                <td class="text-danger"><input type="file" name="ldatrainingfile" id="ldatrainingfile" accept=".xlsx, .xls, .csv"></td>
              </tr>
              <tr>
                <td class="">Email address</td>
                <td class="align-items-center"><input id="tm-notify-email" type="text" placeholder="email@example.com" class="input-group-sm" value="{{notifyEmail}}"></td>
              </tr>
              <tr>
                <td><button class="btn btn-secondary text-white" type="button" id="topic-model-submit">Submit</button></td>
              </tr>
              <tr><td id="no-name" hidden style="color: red">Please enter a name!</td></tr>
              <tr><td id="no-number" hidden style="color: red">Please enter a number of topics!</td></tr>
              <tr><td id="no-file" hidden style="color: red">Please upload a file!</td></tr>
              <tr><td id="no-email" hidden style="color: red">Please enter an email address!</td></tr>
              <tr><td id="err-creating-tm" hidden style="color: red">An error occurred while creating the topic model</td></tr>
              <tr><td id="err-uploading" hidden style="color: red">An error occurred while uploading your file</td></tr>
              <tr><td id="tm-success-message" hidden style="color: green">Your upload was successful! You will receive an email when training is complete.</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </script>
  </div>
