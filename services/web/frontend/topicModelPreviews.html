<!--  Topic Model section -->
<div id="topic-model-spec" class="wrapper bg-light">
    <div class="container bg-light pt-2">
        <div class="table-responsive-sm">
            <table class="table">
                <tbody>
                <tr>
                    <td class="">Topic model ID</td>
                    <td class="align-items-center"><input id="topic-model-id" type="text" class="input-group-sm"></td>
                </tr>
                <tr>
                    <td><button id="topic-model-preview-submit">See Preview</button></td>
                </tr>
                <tr><td id="no-spec-id" hidden style="color: red">Please enter an ID!</td></tr>
                <tr><td id="n-exist-id" hidden style="color: red">This is not a valid ID!</td></tr>
                </tbody>
            </table>
        </div>
        <!--  Preview section -->
        <div id="topic-model-preview" hidden class="table-responsive-sm">
            <script id="topic-model-spec-template" type="text/x-handlebars-template">
                <table class="table">
                    <tbody>
                    <tr>
                        <td class="">Topic model ID</td>
                        <td class="align-items-center"> {{tmID}} </td>
                    </tr>
                    <tr>
                        <td class="">Topic model name</td>
                        <td class="align-items-center"> {{tmName}} </td>
                    </tr>
                    <tr>
                        <td class="">Number of topics</td>
                        <td class="align-items-center"> {{tmNumTopics}} </td>
                    </tr>
                    <tr>
                        <td class="">Status</td>
                        <td class="align-items-center"> {{tmStatus}} </td>
                    </tr>
                    <tr><td class=""><b>Previews</b></td></tr>
                    {{#each tmPreviews}}
                    <tr>
                        <td><label>{{name}}</label></td>
                        <td>
                            <label>Keywords</label>
                            <ul>
                                {{#each keywords}}
                                <li>{{this}}</li>
                                {{/each}}
                            </ul>
                        </td>
                        <td>
                            <label>Examples</label>
                            <ul>
                                {{#each examples}}
                                <li>{{this}}</li>
                                {{/each}}
                            </ul>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </script>
        </div>
        <div id="prev-specific-fields" hidden class="table-responsive-sm">
            <table class="table">
                <tbody>
                <tr>
                    <td>Enter topic names (please enter names in order separated by commas)</td>
                    <td class="align-items-center"><input id="topic-names" type="text" class="input-group-sm"></td>
                    <td><button id="topic-names-submit">Submit</button></td>
                </tr>
                <tr><td id="wrong-names" hidden style="color: red">Please enter the same number of names as there are topics!</td></tr>
                <tr>
                    <td>
                        <button id="keywords-submit">Download Keywords</button>
                        <label id="no-keywords" hidden style="color: red">This topic model does not have keywords!</label>
                    </td>
                    <td>
                        <button id="proportions-submit">Download Topic Proportions</button>
                        <label id="no-proportions" hidden style="color: red">This topic model does not have topic proportions!</label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
